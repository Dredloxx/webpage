<!DOCTYPE html>
<html>

  <head>
    <title>Eggly</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css"></link>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  </head>



 <body ng-app="myApp">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <img src=assets\img\eggly-logo.png></img>
        <h3>Development</h3>
        <h3>Design</h3>
        <h3>Exercise</h3>
        <h3 onclick="aud_play_pause()">Humor</h3>
      </div>
      <div class="col-md-10" ng-controller="MainCtrl">
        <br></br>
        <ul>
          <h2 ng-repeat="item in bookmarks"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span><a href = "{{item.url}}"></a>{{item.label}}<span class="glyphicon glyphicon-remove remove" aria-hidden="true"></h2>
        <ul>
          <hr></hr>

          <h4>Bookmark Title</h4>
           <input type="text" placeholder="Enter title" class="form-control">
           <div></div>
           <h4>Bookmark URL</h4>
           <input type="text" class="form-control" placeholder="Enter URL">
           <br></br>
           <button type="submit" class="btn btn-info btn-lg">Save</button>
           <button type="button" class="btn btn-default btn-lg rightEdge">Cancel</button>
      </div>
    </div>
  </div>

  <script src=https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.js></script>
  <script src=script.js></script>
 </body>

 <audio id="myAudio">
  <source src="assets\sounds\Rick Astley - Never Gonna Give You Up.mp3">
 </audio>
 <script>
 function aud_play_pause() {
   var myAudio = document.getElementById("myAudio");
   if (myAudio.paused) {
     myAudio.play();
   }
 }
 </script>
</html>
